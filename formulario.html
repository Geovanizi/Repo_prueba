<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML</title>
</head>
<body>
    <form method="POST"> <!--post protege los datos y no los muestra en la url-->
        <h3>TEXTO</h3>
        <label for="nombre">Nombre usuario</label>
        <input type="text" name="nombre" id="nombre" maxlength="50">

        <h3>Contraeña</h3>
        <label for="clave">Contraseña:</label>
        <input type="password" name="clave" id="clave" maxlength="12">

        <h3>Area de Texto</h3>
        <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>

        <h3>Spinner</h3>
        <label for="spinner" name="spinner" ></label>
        <input type="number" name="spinner" min="0" max="20" step="">

        <h3>Fecha</h3>
        <label for="fecha">Fecha: </label>
        <input type="datetime-local" name="fecha_hora" id="fecha_hora">

        <h3>Semana</h3>
        <label for="week" name="semana" id="semana"></label>

        <h3>Hora</h3>
        <label for="hora">Hora:</label>
        <input type="time" name="hora" id="hora">

        <h3>Email</h3>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">

        <h3>RadioButtom</h3>
        <label for="genero">Género</label> <br>
        <input type="radio" name="genero" id="" value="F"> Femenino <br>
        <input type="radio" name="genero" id="" value="M"> Masculino <br>

        <h3>Lista de Despliegue</h3>
        <select name="estado_civil" id="estado_civil">Estado estado_civil
            <option value="1">Soltero</option>
            <option value="2">Casado</option>
            <option value="3">Divorciado</option>
            <option value="4">Unión Libre</option>
            <option value="5">Viudo</option>
        </select>

        <h3>Adjuntar archivo</h3>
        <label for="archivo">Archivo: </label>
        <input type="file" name="archivo" id="archivo">

        <h3>Botón</h3>
        <label for="boton">Botón</label>
        <input type="submit" value="Aceptar">

    </form>
</body>
</html>
